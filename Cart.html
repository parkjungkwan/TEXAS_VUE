<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item of items" :key="item.name" 
					style="list-style-type : none" >
			<img style="width:100px;height:100px" :src="item.img" alt=""> 
				{{item.name}} : {{item.price}} 원
			<input type="text" v-model="item.qty" /> 개 구입 
		</li>
	</ul>
	<button @click="buy">구매</button> 
	<p>합계 : {{totalPrice}} 원</p>
</div>
<script>

const items = [
	{name: '연필', price: 300, qty: 0, img: `images/pencil.jpg`},
	{name: '공책', price: 400, qty: 0, img: `images/notebook.jpg`},
	{name: '지우개', price: 500, qty: 0, img: `images/eraser.jpg`}
]
 
new Vue({
	el : `#app`,
	data : {
		items
	},
	methods : {
		buy(){
			alert('구매버튼 클릭 ')
		}
	},
	computed : {
		totalPrice(){
			return this.items.reduce((sum, item)=>{
				return sum + (item.price * item.qty)
			}, 04)
		}
	},
	created(){
		//alert("객체 생성")
		
	}
})

</script>
</body>
</html>
